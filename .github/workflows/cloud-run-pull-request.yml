name: Deploy Preview to Cloud Run on PR
'on':
  pull_request:
    types: [opened, synchronize, reopened]
env:
  PROJECT_ID: brian-cho
  REGION: us-central1
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    name: Build and Deploy Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRIAN_CHO }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          SERVICE_NAME="bischo-preview-pr-${{ github.event.pull_request.number }}"
          docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
            -t gcr.io/$PROJECT_ID/$SERVICE_NAME:latest .

      - name: Push Docker image
        run: |
          SERVICE_NAME="bischo-preview-pr-${{ github.event.pull_request.number }}"
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          SERVICE_NAME="bischo-preview-pr-${{ github.event.pull_request.number }}"
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars="PRIVATE_VITE_RESEND_API_KEY=${{ secrets.PRIVATE_VITE_RESEND_API_KEY }},PRIVATE_VITE_GEMINI_API_KEY=${{ secrets.PRIVATE_VITE_GEMINI_API_KEY }}" \
            --memory=512Mi \
            --cpu=1 \
            --max-instances=3 \
            --min-instances=0 \
            --no-traffic

          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const url = '${{ steps.deploy.outputs.SERVICE_URL }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployment ready!\n\nðŸ”— **Preview URL:** ${url}\n\nThis preview will be automatically deleted when the PR is closed.`
            })

  cleanup:
    if: github.event.action == 'closed'
    name: Cleanup Preview Service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRIAN_CHO }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Delete preview service
        run: |
          SERVICE_NAME="bischo-preview-pr-${{ github.event.pull_request.number }}"
          gcloud run services delete $SERVICE_NAME \
            --region $REGION \
            --quiet || true
