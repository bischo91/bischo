name: Build & Deploy Production
'on':
  push:
    branches:
      - main
env:
  PROJECT_ID: brian-cho
  SERVICE_NAME: bischo-prod
  REGION: us-central1
jobs:
  build_and_deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRIAN_CHO }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
            -t gcr.io/$PROJECT_ID/$SERVICE_NAME:latest .

      - name: Push Docker image
        run: |
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars="PRIVATE_VITE_RESEND_API_KEY=${{ secrets.PRIVATE_VITE_RESEND_API_KEY }},PRIVATE_VITE_GEMINI_API_KEY=${{ secrets.PRIVATE_VITE_GEMINI_API_KEY }}" \
            --memory=512Mi \
            --cpu=1 \
            --max-instances=10 \
            --min-instances=0
